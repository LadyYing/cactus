name: cactus_project
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.0
  cloud_firestore: ^1.0.6
  #firebase_auth: ^3.3.8
  firebase_core: ^1.0.4
  firebase_storage: ^9.0.0

  image: ^3.1.2
  image_picker: ^0.8.5
  tflite: ^1.1.2
  provider: ^6.0.2
  exif: ^2.2.0
  geolocator: ^7.7.0
  flutter_exif_plugin: ^1.1.0
  permission_handler: ^8.1.1
  camera: ^0.9.4+4
  #chewie: ^1.3.2
  #ext_storage: ^1.0.3
  path_provider: ^2.0.1
  path: ^1.8.0
  cupertino_icons: ^1.0.4
  http: ^0.13.0
  photo_view: ^0.13.0
  form_field_validator: ^1.1.0
  flutter_rating_bar: ^4.0.0
  file_picker: ^4.3.0
  #permission_handler: ^9.0.2

  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true
  
  assets:
  # MenuHome
    - assets/images/menu_home.png
    - assets/images/plant.png
    - assets/images/camera.png
    - assets/images/book.png
    - assets/images/settings.png
    - assets/images/picture_icon.png
    - assets/images/message.png
  # Tisp
    - assets/images/Slide2.PNG
    - assets/images/Slide3.PNG
    - assets/images/Slide4.PNG
    - assets/images/Slide5.PNG
    - assets/images/Slide6.PNG
  # Model
    - assets/test/model2.tflite
    - assets/test/labels.txt
    - assets/model/cactus8.tflite
    - assets/model/labels_cnn.txt
  # DataCactus
    - assets/images/chart.png
    - assets/images/files.png
    - assets/images/chemistry.png
    - assets/images/sunny.png
    - assets/images/watering.png
    - assets/images/soil.png
    - assets/images/fertilizer2.png
    - assets/images/malware.png
  # Comments
    - assets/images/feedback.png
    - assets/images/talk.png

  fonts:
    - family: mali
      fonts:
        - asset: assets/fonts/mali/Mali-Regular.ttf
        - asset: assets/fonts/mali/Mali-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/mali/Mali-Bold.ttf
          weight: 500
        - asset: assets/fonts/mali/Mali-Italic.ttf
          weight: 900

